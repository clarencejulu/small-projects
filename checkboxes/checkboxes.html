<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good, Cheap and Fast Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Try this using checkboxes next itme -->
    <h1>How do you want your project to be?</h1>
    <div class="container">
        <div class="check-container good" >
            <span class="check-button"></span>
            <label>Good</label>
        </div>
        <div class="check-container cheap">
            <span class="check-button"></span>
            <label>Cheap</label>
            
        </div>
        <div class="check-container fast checked">
            <span class="check-button"></span>
            <label>Fast</label>  
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
